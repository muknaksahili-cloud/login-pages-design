<div class="vh-100 w-100 d-flex align-items-center justify-content-center"
  style="background: url('assets/test_images/login7-bg-img.jpg') no-repeat center center; background-size: cover;">
  <div class="container" style="max-width: 900px; height: 600px;">
    <div class="row bg-white shadow rounded overflow-hidden">

      <div class="col-md-5 d-flex flex-column justify-content-center text-white p-4 left">
        <h1> <img src="assets/test_images/jodetx_white.svg" alt="Logo" class="mb-4" style="width: 120px;"></h1>
        <p>Login using social media to get quick access</p>
        <button class="social-btn facebook w-100 mb-2">Signin with Facebook</button>
        <button class="social-btn twitter w-100 mb-2">Signin with Twitter</button>
        <button class="social-btn google w-100">Signin with Google</button>
      </div>

      <div class="col-md-7 p-4 right">
        <div class="tabs d-flex justify-content-between mb-3">
          <span [class.active]="isLogin" (click)="switchTab('login')">ALREADY A MEMBER</span>
          <span [class.active]="!isLogin" (click)="switchTab('signup')">I AM NEW HERE</span>
        </div>

        <form *ngIf="isLogin" [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <input type="email" class="form-control mb-3" placeholder="Email address" formControlName="email">
          <input type="password" class="form-control mb-3" placeholder="Password" formControlName="password">

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" formControlName="remember">
              <label class="form-check-label">Remember me</label>
            </div>
            <a href="#" class="text-primary small">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Login with email
          </button>
        </form>

        <form *ngIf="!isLogin" [formGroup]="signupForm" (ngSubmit)="onSignup()">
          <input type="text" class="form-control mb-3" placeholder="Full Name" formControlName="fullName">
          <input type="email" class="form-control mb-3" placeholder="Email address" formControlName="email">
          <input type="text" class="form-control mb-3" placeholder="Mobile Number" formControlName="phone">
          <input type="password" class="form-control mb-3" placeholder="Password" formControlName="password">

          <button type="submit" class="btn btn-primary w-100">
            Create Account
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
