 <div class="login-container">
    <div class="social-login">
      <h2>Jodetx</h2>
      <p>Login using social media to get quick access</p>
      <button class="btn btn-primary social-btn"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
      <button class="btn btn-info text-white social-btn"><i class="fab fa-twitter"></i> Sign in with Twitter</button>
      <button class="btn btn-danger social-btn"><i class="fab fa-google"></i> Sign in with Google</button>
    </div>

    
    <div class="login-form">
      <h5>Already a Member</h5>
      <input type="email" class="form-control" placeholder="Email address">
      <input type="password" class="form-control" placeholder="Password">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember"> Remember me</label>
        </div>
        <a href="#" class="forgot">Forgot password?</a>
      </div>
      <button class="btn-login">Login with Email</button>
    </div>
  </div>
